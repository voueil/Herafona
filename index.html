<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Herafona</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

<header>
  <h1>Herafona</h1>
  <p>Explore and learn traditional crafts inspired by Saudi heritage</p>
</header>

<section id="search">
  <input id="query" placeholder="Search for a workshop or craft...">
  <button onclick="searchDiscovery()">Search</button>
  <div id="searchResults"></div>
</section>

<main>
  <section id="workshops"></section>
</main>

<div id="bookingForm" class="hidden">
  <h3>Booking Form</h3>
  
  <label for="workshopName">Workshop:</label>
  <input id="workshopName" readonly>
  
  <label for="nameInput">Your Name:</label>
  <input id="nameInput" placeholder="Your Name">
  
  <label for="emailInput">Email:</label>
  <input id="emailInput" placeholder="Your Email">
  
  <button onclick="confirmBooking()">Confirm</button>
  <button class="cancel" onclick="closeBookingForm()">Cancel</button>
</div>

<!-- IBM Assistant -->
<script>
  window.watsonAssistantChatOptions = {
    integrationID: "50276422-77bf-4014-9cce-677f24fe189b",
    region: "au-syd",
    serviceInstanceID: "6c218397-7193-4adc-b31a-f6646cc4fe41",
    onLoad: async (instance) => { await instance.render(); }
  };
  setTimeout(function(){
    const t=document.createElement('script');
    t.src="https://web-chat.global.assistant.watson.appdomain.cloud/versions/" 
            + (window.watsonAssistantChatOptions.clientVersion || 'latest') 
            + "/WatsonAssistantChatEntry.js";
    document.head.appendChild(t);
  });
</script>

<script src="app.js"></script>
</body>
</html>
